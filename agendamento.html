<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/agendamento/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <title>Pet Care - Agendamento</title>
</head>
<body>

<section class="agendamento">

<div class="conteudo-full">

    <div class="text-mobile">
        <h2>Agendamento</h2>
        <p> <span>Agende</span> e nos informe qual serviço deve ser prestado para o seu pet, assim poderemos lhe ajudar!</p>
    </div>
   
    <div class="text-content">
        <img class="patas" src="images/Group.png">

        <center class="text-agend">
            <h2>Agendamento</h2>
            <p>Agende e nos informe qual serviço deve ser prestado para o seu pet, assim poderemos lhe ajudar!</p>
        </center>
        <img class="img-doctor" src="images/ConsultaImage.png">
    </div> <!-- text-content -->
    
    <div class="form-content">
            <div class="formulario">
                <form>
                    <div class="form-wraper w100">
                        <span>Nome: </span>
                        <input type="text" name="nome" id="nome" placeholder="Informe o nome do animal..." onclick="tiraBordaNome();" onkeypress="tiraBordaNome();" onblur="validaNome();" required>
                    </div> <!--form-wraper-->
                    <div class="form-wraper w50">
                        <span>Dia: </span>
                        <input type="date"  id="data" name="dia" min="" onkeypress="tiraBordaData();" onclick="tiraBordaData();" onblur="validaData();" required>
                    </div> <!--form-wraper-->
                    <div class="form-wraper w50">
                        <span>Horário: </span>
                        <input type="time" name="horario" id="horario" on onkeypress="tiraBordaHorario();" onclick="tiraBordaHorario();" onblur="validaHorario();" required>
                    </div> <!--form-wraper-->
                    <div class="form-wraper w100">
                        <span>Qual seria o serviço? </span>
                        <select name="servico" id="servico" required>
                            <option value="vacina">Vacina</option>
                            <option value="internaçao">Internação</option>
                            <option value="banhoTosa">Banho e Tosa</option>
                            <option value="hotel">Hotel</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div> <!--form-wraper-->
                    <div class="form-wraper w100">
                        <center>
                            <span>Descrição: </span>
                        </center>
                        <textarea name="mensagem"  id="mensagem" placeholder="Descrição do serviço desejado..." onkeypress="tiraBordaMensagem();validaMensagem();" onclick="tiraBordaMensagem();" required></textarea>
                    </div> <!--form-wraper-->
                    <div class="form-wraper w100">
                        <center>
                            <input type="submit" name="enviar" value="Agendar" onclick="validacao();">                   
                        </center>
                    </div> <!-- from-wraper -->
                    <div class="voltar">
                        <center>
                            <a href="index.html">Início</a>
                        </center>
                    </div>
                    
                    <div class="clear"></div>
                </form>
            </div> <!-- formulario -->
        <div class="logo-agendamento">
            <img src="images/logo.png">
        </div>
    </div> <!-- form-content -->
    <div class="clear"></div>
</div> <!-- conteudo-full -->

</section>

    
<script src="js/agendamento/functions.js"></script>
</body>
</html>
